name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Adjust to your main branch name
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x' # Use a supported version (adjust if needed)
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build || echo "No build script found" # Will not fail if no build script is available

    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}  # Ensure this secret is added in GitHub
        action: upload
        app_location: '/' # Update if your app files are in a subdirectory
        api_location: ''  # Update if your app has an API
        output_location: 'build' # Update to your app's build output folder
